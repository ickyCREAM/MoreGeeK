<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="/media/favicon.png" type="image/x-icon" />
    <script src="login/cadastro.js"></script>
    <title>tela de login</title>
</head>
<body>
    <div class="bg-img">
        <div class="box">
            <div class="content">
                <header>Cadastre-se</header>
                <form action="#">
                    <div class="field">
                        <span class="fa fa-user" id="usericon"></span>
                            <input id="user" name="user" type="text" placeholder="Enter User"/>
                    </div>
                    <div class="field space">
                        <span id="senhaicon" class="fa fa-lock"></span>
                        <input id="senha" name="password" type="password" class="pass-key" placeholder="Password">
                    </div>
                    <div class="field space">
                        <span id="csenhaicon" class="fa fa-lock"></span>
                        <input id="confirmsenha" type="password" class="pass-key" placeholder="Confirm Password">
                    </div>
                    <div class="pass">
                        <a href="login.html">Já tem um usuário? clique aqui</a>
                    </div>
                    <div class="field">
                        <button onclick="cadastrar()" type="submit" value="CADASTRAR" id="button">CADASTRAR</button>
                    </div>
                </form>
            </div>
                <p>Powered by &copy; MoreGeek</p>
        </div>
    </div>
</body>
</html>
