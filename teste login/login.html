<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="/media/favicon.png" type="image/x-icon" />
    <script src="login.js"></script>
    <title>tela de login</title>
</head>
<body>
    <div class="bg-img">
        <div class="box">
            <div class="content">
                <header>Login</header>
                <form action="#">
                    <div class="field">
                        <span class="fa fa-user"></span>
                            <input id= "user" type="user" placeholder="Enter user">
                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input id="senha" type="password" class="pass-key" placeholder="Password">
                    </div>
                    <div class="pass">
                        <a href="#">Esqueceu a senha? Recupere</a>
                    </div>
                    <div class="field">
                        <button onclick="logar()"  type="submit" value="LOGIN">LOGIN</button>
                    </div>
                </form>
            </div>
                <p>Powered by &copy; MoreGeek</p>
        </div>
    </div>
</body>
</html>
